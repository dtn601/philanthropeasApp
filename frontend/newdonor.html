
<div class="row accountcontainer">
<div class="row account">
  <h2>Create a Giver Profile</h2>
  <div class="col-md-12">
    <input class="fullName textinputs" type="text" name="" placeholder="Full Name">
    <!--Uploaded Profile Picture-->
    <img src="" alt="">
  </div>
  <div class="col-md-12">
    <input class="email textinputs" type="text" name="email" placeholder="Email">
  </div>
  <div class="col-md-12">
    <input class="address textinputs" type="text" name="streetaddress" placeholder="Street Address">
  </div>
  <div class="col-md-12">
    <input class="city textinputsmulti" type="text" name="city" placeholder="City">
    <input class="state textinputsmulti" type="text" name="state" placeholder="State">
    <input class="zip textinputsmulti" type="text" name="zip" placeholder="Zip">
  </div>

  <div class="col-md-12 otherinputcontainer">
  <div class="otherinputs">
    <h3>When i search for a charity of non-profit, _____ is more important to me.</h3>
    <input type="checkbox" name="important" value="charitymission"> Charity Mission
    <input type="checkbox" name="important" value="location"> Location
    <input type="checkbox" name="important" value="nopreference"> No Preference
  </div>
  </div>

  <div class="col-md-12 otherinputcontainer">
  <div class="otherinputs">
    <h3>I am interested in the following causes: </h3>
    <input type="checkbox" name="causeinterest" value="homeless"> Homeless
    <input type="checkbox" name="causeinterest" value="seniors"> Seniors<br/>
    <input type="checkbox" name="causeinterest" value="refugees"> Refugees
    <input type="checkbox" name="causeinterest" value="seniors"> Seniors<br/>
    <input type="checkbox" name="causeinterest" value="disasterrelief"> Disaster-Relief
    <input type="checkbox" name="causeinterest" value="faith"> Faith-based<br/>
  </div>
  </div>
  <div class="col-md-12">
    <input class="btn-account" type="button" name="" value="Submit">
  </div>
</div>
</div>
